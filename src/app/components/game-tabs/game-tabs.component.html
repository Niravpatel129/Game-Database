<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p class="game-tabs-par">Platforms: <span>PC</span></p>
      <p class="game-tabs-par">Publishers: <span>Nitendo</span></p>
      <p class="game-tabs-par">
        Website:
        <a class="games-tabs-link" href="www.google.com"
          >https://www.google.com/</a
        >
      </p>
      <div class="game-description">Some Description</div>
      <p class="game-tabs-votes">
        <span>
          <mat-icon class="game-votes-up">thumb_up</mat-icon>
          <span class="game-votes-count">55</span>
        </span>
        <span>
          <mat-icon class="game-votes-down">thumb_down</mat-icon>
          <span class="game-votes-count">55</span>
        </span>
      </p>
    </mat-tab>
    <mat-tab label="Screenshot">
      <img
        class="game-screenshot"
        src="https://media.rawg.io/media/games/456/456dea5e1c7e3cd07060c14e96612001.jpg"
        alt="screenshot"
      />
    </mat-tab>
    <mat-tab label="Trailers">
      <video class="game-trailer" controls>
        <source
          src="http://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
