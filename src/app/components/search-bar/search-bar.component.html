<div class="search-container">
  <form
    action=""
    class="search-form"
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
  >
    <span class="logo" routerLink="/">Home</span>
    <input
      type="text"
      class="search-input"
      name="search"
      placeholder="search games here..."
      ngModel
    />
    <button type="submit" class="search-button">Search</button>
  </form>
</div>
